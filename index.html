<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CyberShield – Digital Safety Awareness</title>

    <!-- SEO -->
    <meta name="description" content="CyberShield is an educational awareness platform helping people in Pakistan recognize online scams, phishing, and digital fraud." />
    <meta name="keywords" content="scam awareness, phishing, cybersecurity Pakistan, online fraud, digital safety, NGO awareness" />
    <meta name="author" content="CyberShield Awareness Initiative" />

    <!-- Social Preview (Open Graph) -->
    <meta property="og:title" content="CyberShield – Digital Safety Awareness" />
    <meta property="og:description" content="Learn how scammers trick people and protect yourself from online fraud through interactive simulations." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://your-site-url.vercel.app" />

    <!-- Twitter Preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CyberShield – Digital Safety Awareness" />
    <meta name="twitter:description" content="Interactive scam awareness platform for public education." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Fonts (optimized) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- Prevent flash of white background -->
    <style>
      html, body {
        background-color: #000;
      }
    </style>
  </head>

  <body class="bg-black text-white font-sans antialiased">
    <noscript>
      <div style="padding: 20px; background: #111; color: #fff;">
        This application requires JavaScript to run.
      </div>
    </noscript>

    <div id="root"></div>

    <!-- React entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
